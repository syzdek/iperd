label debian@VERSION@
    MENU LABEL Debian Linux @VERSION@ "@CODENAME@" Install (@ARCH@)
    TEXT HELP
    Boot 64 bit Debian installer for system builds or troubleshooting.

    Press [TAB] to append required boot options (i.e. console=ttyS1,115200).
    ENDTEXT
    kernel /boot/debian/@VERSION@/@ARCH@/vmlinuz
    initrd /boot/debian/@VERSION@/@ARCH@/initrd
    append -- quiet

