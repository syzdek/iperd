label deb@VERSION@
    MENU LABEL Debian Linux @VERSION@ "@CODENAME@" Install (64 bit)
    TEXT HELP
    Boot 64 bit Debian installer for system builds or troubleshooting.

    Press [TAB] to append required boot options (i.e. console=ttyS1,115200).
    ENDTEXT
    kernel /boot/deb@VERSION@/vmlinuz
    initrd /boot/deb@VERSION@/initrd
    append -- quiet

