MENU BEGIN vyos@CODENAME@@ARCH@menu
MENU TITLE VyOS @VERSION@ Installers (@ARCH@)

label vyos@CODENAME@@ARCH@
    MENU LABEL VyOS Live
    kernel /boot/vyos/@VERSION@/@ARCH@/vmlinuz
    initrd /boot/vyos/@VERSION@/@ARCH@/initrd.img
    append onsole=ttyS0 console=tty0 quiet boot=live nopersistent noautologin nouser hostname=vyos dhcp fetch=@NETBOOT_HTTP@/boot/vyos/@VERSION@/@ARCH@/filesystem.squashfs

