
label alpine@VERSION@@ARCH@
    MENU LABEL Alpine Linux @VERSION@ (@ARCH@)
    kernel /boot/alpine/@VERSION@/@ARCH@/vmlinuz
    initrd /boot/alpine/@VERSION@/@ARCH@/initrd
    append modloop=@NETBOOT_HTTP@/boot/alpine/@VERSION@/@ARCH@/modloop alpine_repo=@NETBOOT_HTTP@/boot/alpine/@VERSION@/apks/


